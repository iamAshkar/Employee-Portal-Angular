<div class="container-fluid">
  <div class="row justify-content-around">
    <div class="col-12 col-lg-3 bg-warning text-black p-3">
      <div class="d-flex flex-column mt-5">
        <button class="btn text-dark mb-4">Home</button>
        <button class="btn text-dark">User</button>
      </div>
    </div>
    <div class="col-12 col-lg-8 my-3">
      <h2 class="text-center">Add User</h2>
      <div class="container shadow border p-4 mx-auto" style="max-width: 600px;">
        <input [(ngModel)]="user.id" type="text" #id="ngModel" placeholder="Id" class="form-control mt-3" required pattern="[0-9a-zA-Z]*">
        <div *ngIf="id.invalid && id.touched" class="text-danger fw-bolder m-2">*Invalid Id</div>

        <input [(ngModel)]="user.name" type="text" #name="ngModel" placeholder="Name" class="form-control mt-3" required pattern="[0-9a-zA-Z]*">
        <div *ngIf="name.invalid && name.touched" class="text-danger fw-bolder m-2">*Invalid Name</div>

        <input [(ngModel)]="user.email" type="text" #email="ngModel" placeholder="Email" class="form-control mt-3" email required>
        <div *ngIf="email.invalid && email.touched" class="text-danger fw-bolder m-2">*Invalid Email</div>

        <label class="mt-3" for="status">Select Employee Status</label>
        <select [(ngModel)]="user.active" id="status" class="form-select" #active="ngModel" required>
          <option value="1">Active</option>
          <option value="0">Inactive</option>
        </select>
        <div *ngIf="active.invalid && active.touched" class="text-danger fw-bolder m-2">*Select Status</div>
        
        <div class="text-center mt-3">
          <button (click)="addUser()" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
