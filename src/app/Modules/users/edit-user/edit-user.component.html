<div class="container-fluid">
  <div class="row justify-content-around">
    <div class="col-12 col-lg-3 bg-warning p-3">
      <div class="d-flex flex-column mt-5">
        <a routerLink="/dashboard"><button class="btn text-dark mb-4">Home</button></a>
        <a routerLink="/users"><button class="btn text-dark">Users</button></a>
      </div>
    </div>
    <div class="col-12 col-lg-8 my-3">
      <h2 class="text-center">Edit User</h2>
      <div class="container shadow border p-4 mx-auto" style="max-width: 600px;">
        <!-- <input type="text" [(ngModel)]="user.id" #id="ngModel" placeholder="Id" class="form-control mt-3" required>
        <div *ngIf="id.invalid && id.touched" class="text-danger fw-bolder m-2">*Invalid Id</div> -->

        <input type="text" [(ngModel)]="user.name" #name="ngModel" placeholder="Name" class="form-control mt-3" required>
        <div *ngIf="name.invalid && name.touched" class="text-danger fw-bolder m-2">*Invalid Name</div>

        <input type="text" [(ngModel)]="user.email" #email="ngModel" placeholder="Email" class="form-control mt-3" email required>
        <div *ngIf="email.invalid && email.touched" class="text-danger fw-bolder m-2">*Invalid Email</div>

        <label class="mt-3" for="status">Select Employee Status</label>
        <select type="text" [(ngModel)]="user.active" id="status" placeholder="Active" class="form-select mt-3" required>
          <option value="1">Active</option>
          <option value="0">Inactive</option>
        </select>
        <div class="text-center mt-3">
          <button (click)="edit(user.id)" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
