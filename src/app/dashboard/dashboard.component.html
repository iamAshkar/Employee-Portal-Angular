<div class="container-fluid d-flex flex-column flex-lg-row justify-content-around">
  <div class="container bg-warning p-3" style="max-width: 500px;">
    <div class="d-flex flex-column mt-5">
      <a routerLink="/dashboard"><button class="btn text-dark mb-2">Home</button></a>
      <a routerLink="/users"><button class="btn text-dark mb-2">Users</button></a>
    </div>
  </div>
  
  <div class="container mt-4 px-4">
    <div class="text-end fw-bolder">Logged At: {{timeStatus | date :'medium'}}</div>
    <div class="bg-warning text-dark py-3 mt-5" style="height: 200px; width: 100%;">
      <button class="btn text-dark"><i class="fa-solid fa-bars fa-xl"></i></button>
      <span class="fs-4 text-dark">Welcome {{adminName}}</span>
    </div>
    <div class="row mt-4">
      <div class="col-lg-6">
        <highcharts-chart 
          [Highcharts]="Highcharts"
          [options]="chartOptions"
          style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
      </div>
      <div class="col-lg-6 mt-4 mt-lg-0">
        <mat-card class="demo-inline-calender-card">
          <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>
      </div>
    </div>
  </div>
  
  <div class="container mt-5 p-4" style="max-width: 700px;">
    <div class="border shadow p-4">
      <h3 class="text-center fs-3 py-3">Admin Details</h3>
      <div class="text-center">
        <img height="150px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSK8QWnGS_KsZdfTMTHGaR-I9bI_y6F2b3HDIotgZIxA&s" alt="">
      </div>
      <form>
        <input class="form-control my-2" type="text" placeholder="Username">
        <input class="form-control my-2" type="password" placeholder="Password">
        <div class="text-center my-4">
          <button class="btn btn-success">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
